{% if message.tags == 'error' %}
    <div id="alert-error" role="alert" class="alert alert-error">
        <i class="fa-solid fa-circle-xmark"></i>
        <div class="alert-content">{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-error" aria-label="关闭" class="alert-close">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'info' %}
    <div id="alert-info" role="alert" class="alert alert-info">
        <i class="fa-solid fa-circle-info"></i>
        <div class="alert-content">{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-info" aria-label="关闭" class="alert-close">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'success' %}
    <div id="alert-success" role="alert" class="alert alert-success">
        <i class="fa-solid fa-circle-check"></i>
        <div class="alert-content">{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-success" aria-label="关闭" class="alert-close">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'warning' %}
    <div id="alert-warning" role="alert" class="alert alert-warning">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <div class="alert-content">{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-warning" aria-label="关闭" class="alert-close">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% else %}
    <div id="alert-default" role="alert" class="alert alert-info">
        <i class="fa-solid fa-circle-info"></i>
        <div class="alert-content">{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-default" aria-label="关闭" class="alert-close">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% endif %}
