{% if message.tags == 'error' %}
    <div id="alert-error" role="alert">
        <i class="fa-solid fa-circle-xmark"></i>
        <div>{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-error" aria-label="关闭">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'info' %}
    <div id="alert-info" role="alert">
        <i class="fa-solid fa-circle-info"></i>
        <div>{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-info" aria-label="关闭">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'success' %}
    <div id="alert-success" role="alert">
        <i class="fa-solid fa-circle-check"></i>
        <div>{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-success" aria-label="关闭">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% elif message.tags == 'warning' %}
    <div id="alert-warning" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <div>{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-warning" aria-label="关闭">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% else %}
    <div id="alert-default" role="alert">
        <i class="fa-solid fa-circle-info"></i>
        <div>{{ message|safe }}</div>
        <button type="button" data-dismiss-target="#alert-default" aria-label="关闭">
            <span class="sr-only">关闭</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
{% endif %}
